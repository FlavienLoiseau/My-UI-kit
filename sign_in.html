<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Authentification form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <form class="form-signin p-5">

      <div class="text-center mb-4">
        <h1 class="h3 mb-0">Se connecter</h1>
      </div>

      <div class="form-group">
        <div class="form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Email</span>
            </div>
            <input type="text" class="form-control" aria-label="email">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Mot de passe</span>
            </div>
            <input type="text" class="form-control" aria-label="password">
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-6">
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="rememberMeCheckbox">
              <label class="custom-control-label" for="rememberMeCheckbox">Se souvenir de moi</label>
            </div>
          </div>
        </div>
        <div class="col-6 text-right">
          <a class="float-right" href="#">Mot de passe oubli√© ?</a>
        </div>
      </div>

      <div class="mb-3">
        <button type="button" class="btn btn-block btn-primary">Se connecter</button>
      </div>

      <div class="text-center mb-3">
        <p class="text-muted">Pas encore inscrit ? <a href="#">S'inscire</a></p>
      </div>

    </form>
  </body>
</html>
